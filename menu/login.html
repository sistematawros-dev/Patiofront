<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tawros</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left Side - Blue Background Image */
        .login-left {
            flex: 1;
            background-image: url('assets/image 3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-section {
            text-align: center;
            z-index: 1;
        }

        .logo-icon {
            width: 276px;
            height: 144px;
            margin-bottom: 0;
        }

        .logo-icon img {
            width: 276px;
            height: 144px;
            display: block;
            object-fit: contain;
        }

        /* Right Side - Form */
        .login-right {
            flex: 1;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-logo {
            margin-bottom: 40px;
        }

        .form-logo svg {
            width: 140px;
            height: auto;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: #181A1B;
            margin-bottom: 8px;
            letter-spacing: -0.4px;
        }

        .login-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #61676B;
            line-height: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #181A1B;
            margin-bottom: 8px;
            letter-spacing: -0.14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 44px;
            padding: 10px 14px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #181A1B;
            background-color: #FFFFFF;
            border: 1px solid #E7E9E9;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        .form-input:hover {
            border-color: #D1D5DB;
        }

        .form-input:focus {
            border-color: #0068AB;
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(0, 104, 171, 0.08);
        }

        .form-input.error {
            border-color: #EF4444;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #0068AB;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: #EF4444;
            margin-top: 6px;
            font-weight: 400;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            border: 1.5px solid #D1D5DB;
            border-radius: 4px;
            cursor: pointer;
            accent-color: #0068AB;
        }

        .checkbox-label {
            font-size: 14px;
            color: #61676B;
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            font-size: 14px;
            font-weight: 500;
            color: #0068AB;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #005a94;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            height: 44px;
            background: #0068AB;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login:hover {
            background: #005a94;
            box-shadow: 0 2px 8px rgba(0, 104, 171, 0.3);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            display: flex;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .alert svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }

            .login-left {
                min-height: 200px;
                flex: none;
            }

            .logo-icon {
                width: 200px;
                height: 104px;
            }

            .logo-icon img {
                width: 200px;
                height: 104px;
            }

            .login-right {
                flex: 1;
            }
        }

        @media (max-width: 640px) {
            .login-left {
                min-height: 150px;
            }

            .logo-icon {
                width: 150px;
                height: 78px;
            }

            .logo-icon img {
                width: 150px;
                height: 78px;
            }

            .login-right {
                padding: 24px;
            }

            .login-title {
                font-size: 18px;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Left Side -->
    <div class="login-left">
        <div class="logo-section">
            <div class="logo-icon">
                <img src="assets/Vector.png" alt="TAWROS Logo">
            </div>
        </div>
    </div>

    <!-- Right Side -->
    <div class="login-right">
        <div class="login-form-container">
            <!-- Logo -->
            <div class="form-logo">
                <img src="assets/Ativo 3.png" alt="TAWROS">
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1 class="login-title">Olá, insira seus dados para fazer login</h1>
            </div>

            <!-- Alert -->
            <div class="alert alert-error" id="alertError">
                <i data-lucide="alert-circle"></i>
                <span id="alertErrorText">Email ou senha incorretos</span>
            </div>

            <!-- Form -->
            <form id="loginForm" novalidate>
                <!-- Login -->
                <div class="form-group">
                    <label class="form-label" for="email">Login</label>
                    <div class="input-wrapper">
                        <input
                            type="email"
                            id="email"
                            class="form-input"
                            placeholder=""
                            autocomplete="email"
                            required
                        >
                    </div>
                    <div class="error-message" id="emailError">Por favor, insira um email válido</div>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder=""
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">A senha é obrigatória</div>
                </div>

                <!-- Options -->
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" class="checkbox-input" id="rememberMe">
                        <span class="checkbox-label">Lembrar minha senha</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-login" id="btnLogin">
                    <div class="spinner"></div>
                    <span class="btn-text">Entrar</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const togglePassword = document.getElementById('togglePassword');
        const alertError = document.getElementById('alertError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const rememberMe = document.getElementById('rememberMe');

        // Valid credentials
        const VALID_EMAIL = 'teste@teste.com';
        const VALID_PASSWORD = 'teste123';

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Update icon
            const icon = togglePassword.querySelector('i');
            icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Clear errors
        function clearErrors() {
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            emailError.classList.remove('show');
            passwordError.classList.remove('show');
            alertError.classList.remove('show');
        }

        // Show error
        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Form validation
        emailInput.addEventListener('blur', () => {
            if (emailInput.value && !validateEmail(emailInput.value)) {
                showError(emailInput, emailError, 'Por favor, insira um email válido');
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('error')) {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('error')) {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });

        // Form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            let hasError = false;

            if (!email) {
                showError(emailInput, emailError, 'Email é obrigatório');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError(emailInput, emailError, 'Por favor, insira um email válido');
                hasError = true;
            }

            if (!password) {
                showError(passwordInput, passwordError, 'Senha é obrigatória');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Show loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 800));

            // Check credentials
            if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                // Success
                console.log('Login bem-sucedido!');

                // Save session if remember me
                if (rememberMe.checked) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('userEmail', email);
                }

                // Store login state
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Error
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;

                alertError.classList.add('show');

                // Shake animation
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // Check if user has remember me
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('userEmail');
            const remember = localStorage.getItem('rememberMe');

            if (remember === 'true' && savedEmail) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }

            // Check if already logged in
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
